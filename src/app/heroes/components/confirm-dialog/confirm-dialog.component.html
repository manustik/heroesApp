<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está apunto de eliminar {{ data.superhero }}</p>
  <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <!-- <input matInput [(ngModel)]="animal" /> -->
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Gracias</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
